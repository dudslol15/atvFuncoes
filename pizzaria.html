<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pizzaria</title>
</head>
<body>

    <br>
    <h1>Pizzaria Zeppelli's</h1>
    <br>

    <p>Tamanho da pizza:
    <select id="tamanho" class="form-select" aria-label="Default select example">
        <option value="Pequena">Pequena</option>
        <option value="Média">Média</option>
        <option value="Grande">Grande</option>
        <option value="Gigante">Gigante</option>
      </select></p>

      <p>Sabor da pizza:
      <select id="sabor" class="form-select" aria-label="Default select example">
        <option value="Frango">Frango</option>
        <option value="Calabresa">Calabresa</option>
        <option value="Portuguesa">Portuguesa</option>
        <option value="Catupiry">Catupiry</option>
        <option value="Brocólis">Brocólis</option>
      </select></p>

      <p>Borda da pizza:
      <select id="borda" class="form-select" aria-label="Default select example">
        <option value="Sem borda">Sem borda</option>
        <option value="Cheddar">Cheddar</option>
        <option value="Chocolate">Chocolate</option>
      </select></p>
      
      <p>Bebida:
      <select id="bebida" class="form-select" aria-label="Default select example">
        <option value="Sem bebida">Sem bebida</option>
        <option value="Refrigerante">Refrigerante</option>
        <option value="Suco">Suco</option>
        <option value="Água">Água</option>
        <option value="Cerveja">Cerveja</option>
      </select></p>

      <button type="button" id="fazerPedido" class="btn btn-primary">Calcular</button><br>

      <br>
      <p>Seu pedido:</p>
      <h6 id="saidaPedido"></h6>

      <br>
      <p>Total a pagar:</p>
      <h6 id="saidaPagamento"></h6>

      <script src="atv1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
